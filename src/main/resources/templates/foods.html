<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Foods by Category</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
    <h1 class="welcome">Welcome, Person!</h1>
    <h1 id="subtitle">Here are a bunch of foods</h1>

    <table th:each="food: ${foods}">
        <tr>
            <td th:text="${food}"></td>
        </tr>
    </table>
</body>
</html>
